<div class="container">
  <h4>
    Basic Pagination
  </h4>
  <div class="jumbotron">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.No.</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collection.data | paginate: config">
          <th scope="row">{{item.id}}</th>
          <td>{{item.value}}</td>
        </tr>
      </tbody>
    </table>

    <pagination-controls id="basicPaginate" (pageChange)="pageChanged($event)"></pagination-controls>
  </div>
</div>

<div class="container">
  <h4>
    Custom Pagination Options
  </h4>
  <div class="jumbotron">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">S.No.</th>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collectionCustomPagination.data | paginate: configCustomPagination">
          <th scope="row">{{item.id}}</th>
          <td>{{item.value}}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls id="customPaginate" [maxSize]="maxSize" [directionLinks]="directionLinks" [autoHide]="autoHide"
      [responsive]="responsive" [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel"
      [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
      [screenReaderPageLabel]="labels.screenReaderPageLabel"
      [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel" (pageChange)="onPageChange($event)">
    </pagination-controls>
  </div>
</div>
